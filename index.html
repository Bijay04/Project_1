<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"  
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-box">
        <div class="left-box">
          <h4>Your Result</h4>
          <div class="percentage">
            <h1>76</h1>
            <h5>of 100</h5>
          </div>
          <p style="font-size: 20px; font-weight: 900; color: white">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right-box">
          <div class="title"><p>Summary</p></div>
          <div class="items">
            <div class="item" style="background-color: rgb(225, 196, 196);">
              <div class="image">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <h4 style="color: hsl(0, 100%, 67%);">Reaction</h4>
              </div>
              <div class="marks">
                <p>80</p>
                <p style="color: grey;"> / 100</p>
              </div>
            </div>
            <div class="item" style="background-color:antiquewhite ;">
              <div class="image">
                <img src="assets/images/icon-memory.svg" alt="" />
                <h4 style="color: hsl(39, 100%, 56%)">Memory</h4>
              </div>
              <div class="marks">
                <p>92</p>
                <p style="color: grey;"> / 100</p>
              </div>
            </div>
            <div class="item" style="background-color:hsl(221, 100%, 96%);">
              <div class="image">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <h4 style="color:hsl(166, 100%, 37%) ;">Verbal</h4>
              </div>
              <div class="marks">
                <p>61</p>
                <p style="color: grey;"> / 100</p>
              </div>
            </div>
            <div class="item" style="background-color: hsl(241, 100%, 89%);">
              <div class="image">
                <img src="assets/images/icon-visual.svg" alt="" />
                <h4 style="color: hsl(234, 85%, 45%);">Visual</h4>
              </div>
              <div class="marks">
                <p>72</p>
                <p style="color: grey;"> / 100</p>
              </div>
            </div>
          </div>
          <div class="continue">
            <p>Continue</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Bijay Shrestha</a>.
      </div>
    </div>
  </body>
</html>
